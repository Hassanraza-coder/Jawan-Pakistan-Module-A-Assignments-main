header{

}
button{
    width: 250px;
    height: 30px;
    border-radius: 5px;
    background-color: rgb(255, 255, 255);
    margin-bottom: 3px;

}
a{
    text-decoration: none;
}
div{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}
div img{
    width: 400px;
    height: 300px;
    border: 2px solid brown;
    border-radius: 13px;
    box-shadow: 4px 7px 7px 0px black;
    margin: 10px;
    transition: 400ms;
}
div img:hover{
    filter: grayscale(1);
    transform: scale(1.1);
}
