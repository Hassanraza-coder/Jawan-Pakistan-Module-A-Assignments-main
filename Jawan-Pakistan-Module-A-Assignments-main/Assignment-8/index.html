<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header starts here -->
    <header>
        <nav>
            <div class="nav-img">
                <img src="./Img/logo.PNG" alt="">
            </div>
            <div class="nav-text">
                Registration
            </div>
        </nav>
    </header>
    <section>
        <div class="form">
            <div class="heading">
                <h2>Registration Form</h2>
            </div>
            <div class="input-select-div">
                <label for="city">City <sup>*</sup></label>
                <br>
                <select name="city-select" class="input-select" id="city">
                    <option value="">Select Option</option>
                    <option value="">Karachi</option>
                    <option value="">Hyderabad</option>
                    <option value="">Multan</option>
                    <option value="">Islamabad</option>
                    <option value="">Lahore</option>
                </select>
            </div>
            <div class="input-select-div">
                <label for="institue">Institue<sup>*</sup></label>
                <br>
                <select name="institute-select" class="input-select" id="institute">
                    <option value="">Select Option</option>
                    <option value="">Sir Adamjee Institute</option>
                    <option value="">RJ Mall</option>
                    <option value="">Saima Mall</option>
                </select>
            </div>
            <div class="input-select-div">
                <label for="course">Course<sup>*</sup></label>
                <br>
                <select name="course-select" class="input-select" id="course">
                    <option value="">Select Option</option>
                    <option value="">Dev Web & Mobile App</option>
                    <option value="">Ms Office</option>
                    <option value="">UI/UX Designing</option>
                    <option value="">Graphic Designing</option>
                </select>
            </div>
            <div class="input-select-div">
                <label for="timimg">Your Favourite Time?<sup>*</sup></label>
                <br>
                <select name="timing-select" class="input-select" id="timing">
                    <option value="">Select Option</option>
                    <option value="">Mon & Thu 06:30pm to 09:30pm</option>
                    <option value="">Tue & Fri 06:30pm to 09:30pm</option>
                    <option value="">Web & Sat 06:30pm to 09:30pm</option>
                </select>
            </div>
            <div class="input-select-div">
                <label for="name">Full Name<sup>*</sup></label>
                <input type="text" name="name" class="input-select">
            </div>
            <div class="input-select-div">
                <label for="name">Parent/Guardian Name<sup>*</sup></label>
                <input type="text" name="name" class="input-select">
            </div>
            <div class="input-select-div">
                <label for="email">Email (Write email Carefully)<sup>*</sup></label>
                <input type="email" name="email" class="input-select" placeholder="abc@gmail.com">
            </div>
            <div class="input-select-div">
                <label for="number">Mobile Number<sup>*</sup></label>
                <input type="number" name="number" class="input-select" placeholder="03XX-XXXXXXX">
            </div>
            <div class="input-select-div">
                <label for="number">Parent/Guardian Number<sup>*</sup></label>
                <input type="number" name="number" class="input-select" placeholder="03XX-XXXXXXX">
            </div>
            <div class="input-select-div">
                <label for="cnic">CNIC/ BFrom<sup>*</sup></label>
                <input type="number" name="number" class="input-select" placeholder="XXXXX-XXXXXXX-X">
            </div>
            <div class="input-select-div">
                <label for="gender">Gender<sup>*</sup></label>
                <br>
                <select name="gender-select" class="input-select" id="gender">
                    <option value="">Select Option</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Others</option>
                </select>
            </div>
            <div class="input-select-div">
                <label for="date">Date of Birth<sup>*</sup></label>
                <input type="date" name="date" class="input-select">
            </div>
            <div class="input-select-div-address">
                <label for="address">Parmanent Address<sup>*</sup></label>
                <input type="text" name="date" class="input-select-address">
            </div>
            <div class="input-select-div">
                <label for="qualification">Last Qualification<sup>*</sup></label>
                <select name="qualification-select" class="input-select" id="qualification">
                    <option value="">Select Option</option>
                    <option value="">Under Matric</option>
                    <option value="">Matric / O-Level</option>
                    <option value="">Intermediate / A-level</option>
                    <option value="">Graduate</option>
                    <option value="">Masters</option>
                    <option value="">PHD</option>
                </select>
            </div>
            <div class="input-select-div-address">
                <label for="file" class="custon-file-upload">Passport Size Profile Image (Face Front and Decent
                    picture)<sup>*</sup></label>
                <input type="file" name="date" class="input-file">
            </div>
            <div>

            </div>
            <div class="submit">
                <input type="submit" class="btn">
            </div>
    </section>

</body>

</html>
