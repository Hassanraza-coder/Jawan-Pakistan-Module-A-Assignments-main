<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Countdown Timer & Stopwatch</title>
    </head>
    
<body>
    <div class="container">
        <div class="timer">
            <h2>Countdown Timer</h2>
            <div class="countdown">
                <input type="number" id="hours" placeholder="Hours">
                <input type="number" id="minutes" placeholder="Minutes">
                <input type="number" id="seconds" placeholder="Seconds">
                <button onclick="startCountdown()">Start</button>
            </div>
            <div id="countdownDisplay">00:00:00</div>
        </div>

        <div class="timer">
            <h2>Stopwatch</h2>
            <div class="stopwatch">
                <div>
                   
                    <span id="min">00</span>
                    <span>:</span>

                    <span id="sec">00</span>
                    <span>:</span>
                    <span id="msec">00</span>
                </div>
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="Stop" onclick="StopStopwatch()">Stop</button>

                <button id="reset" onclick="resetStopwatch()">Reset</button>
            </div>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
